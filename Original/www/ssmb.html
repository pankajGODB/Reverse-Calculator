<script type="text/javascript">
	$(document).ready(function() {
		$('[id^=dt-]').datepicker();
        $('[id^=dt-]').change(function(e){
            e.preventDefault();
            var parts = this.id.split('-');
            if( parts.length!=4)return;
            var id = parts[1]+'_'+parts[2]+'_'+parts[3];
            $('#'+id).val((new Date(this.value)).getTime());
            data[id] = new Date(this.value);
            xl2g.evalAllTargets();
			//xl2g.onInputChange(document.getElementById(id));
        });
		init();
		updateDateVal();
	});
	$(window).load(function() {
		bodyshow();
	});
</script>
